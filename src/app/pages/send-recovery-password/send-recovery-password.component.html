<div class="recovery-container">
    <div class="send-form">
        <p class="message">Entre com o seu E-mail</p>
        <input type="email" [(ngModel)]="email" placeholder="Digite seu e-mail" class="email-input" />
    </div>
    @if (error) {
    <p class="error">{{ error }}</p>
    }
    <button class="resend-button" (click)="sendRecoveryPasswordEmail()">
        Enviar E-mail de recuperação
    </button>
</div>
