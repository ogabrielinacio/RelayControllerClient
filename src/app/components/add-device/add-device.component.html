<div class="modal-overlay" (click)="emitClose()"></div>
<div class="modal" (click)="$event.stopPropagation()">
  <h3>Adicionar Dispositivo</h3>

  <input type="text" placeholder="GUID do dispositivo" [(ngModel)]="controllerId" />

  <input type="text" placeholder="Nome personalizado" [(ngModel)]="customName" />

  @if (error) {
    <p class="error">{{ error }}</p>
  }

  <button (click)="emitAdd()">Adicionar</button>
  <button class="cancel" (click)="emitClose()">Cancelar</button>
</div>
